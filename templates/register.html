<!DOCTYPE html>
<html>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    
  <head>
    <title>Đăng ký</title>
  </head>

  <body class="logo-overlay">
    <div class="header-space">{% include "header.html" %}</div>

    <div class="bg-overlay"></div>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="card shadow-lg p-4 bg-dark text-white login-card"
        style="width: 380px; border-radius: 20px"
      >
        <h3
          class="text-center mb-4"
          style="
            color: rgba(
              var(--bs-warning-rgb),
              var(--bs-text-opacity)
            ) !important;
          "
        >
          Đăng ký
        </h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-control" name="fullname" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" required />
          </div>

          <div class="d-flex justify-content-around">
            <label class="gender-option">
              <input
                type="radio"
                name="gender"
                style="accent-color: #ffc107; transform: scale(1.2)"
                value="M"
                checked
              />
              <div class="gender-box">
                <i class="fa fa-mars" style="color: #0099ff; font-weight: bolder;"></i>
                <span>Nam</span>
              </div>
            </label>

            <label class="gender-option">
              <input
                type="radio"
                name="gender"
                style="accent-color: #ffc107; transform: scale(1.2)"
                value="F"
              />
              <div class="gender-box">
                <i class="fa fa-venus" style="color: #ff66cc; font-weight: bolder;"></i>
                <span>Nữ</span>
              </div>
            </label>

            <label class="gender-option">
              <input
                type="radio"
                style="accent-color: #ffc107; transform: scale(1.2)"
                name="gender"
                value="O"
              />
              <div class="gender-box">
                <span>Không hiện</span>
              </div>
            </label>
          </div>

          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>

            <div class="input-group position-relative">
              <input
                type="password"
                class="form-control"
                name="password"
                id="passwordInput"
                required
              />

              <span
                class="position-absolute end-0 top-50 translate-middle-y me-3"
                style="cursor: pointer; z-index: 10; color: black"
                id="togglePassword"
              >
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
              </span>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu</label>
            <div class="input-group position-relative">
              <input
                type="password"
                class="form-control"
                name="confirm_password"
                required
              />
              <span
                class="position-absolute end-0 top-50 translate-middle-y me-3"
                style="cursor: pointer; z-index: 10; color: black"
                id="togglePassword"
              >
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
              </span>
            </div>
          </div>

          <button class="btn btn-secondary w-100">Tạo tài khoản</button>
        </form>
      </div>
    </div>

    <script>
      // Ẩn hiện password
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("passwordInput");

      togglePassword.addEventListener("click", function (e) {
        // Chuyển đổi giữa 'password' và 'text'
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Chuyển đổi biểu tượng con mắt
        this.querySelector("i").classList.toggle("fa-eye");
        this.querySelector("i").classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
