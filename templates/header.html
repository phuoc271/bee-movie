<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bee Movie Cinema{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="two-tier-header">
    <div class="logo-area">
        <a href="/">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" class="header-logo">
        </a>
    </div>

    <div class="menu-area">
        <div class="header-top d-flex justify-content-between align-items-center">
            <nav class="main-nav1">
                <ul>
                    <li><a href="/about">Giới thiệu</a></li>
                    <li><a href="/recruitment">Tuyển dụng</a></li>
                    <li><a href="/faqs">FAQS</a></li>
                    <li><a href="/mega-plus">MEGA +</a></li>
                </ul>
            </nav>

            <div class="user-actions">
                {% if session.username %}
                <div class="dropdown">
                    <button class="btn btn-header-user dropdown-toggle d-flex align-items-center"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false"
                            style="background: none; border: none; padding: 0; color: white;">

                        <span class="header-username" style="color: #ffc107; font-weight: bold;">
                            {{ session.username }}
                        </span>

                        {% if session.gender == 'Nam' or session.gender == 'M' %}
                            <i class="fa fa-mars" style="color: #0099FF; font-size: 1.1rem;"></i>
                        {% elif session.gender == 'Nữ' or session.gender == 'F' %}
                            <i class="fa fa-venus" style="color: #FF66CC; font-size: 1.1rem;"></i>
                        {% endif %}

                        <div class="header-avatar-container"
                             style="width: 35px; height: 35px; border-radius: 50%; overflow: hidden; border: 2px solid #ffc107;">
                            <img src="{{ url_for('static', filename=session.avatar) if session.avatar else url_for('static', filename='image/logo.png') }}"
                                 style="width: 100%; height: 100%; object-fit: cover;"
                                 onerror="this.src='{{ url_for('static', filename='image/logo.png') }}';">
                        </div>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Hồ sơ</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/my-tickets">Vé của tôi</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Đăng xuất</a></li>
                    </ul>
                </div>
                {% else %}
                <div><a href="/register" class="btn-primary">Đăng Ký</a></div>
                <div class="user-actions1"><a href="/login" class="btn-secondary">Đăng Nhập</a></div>
                {% endif %}
            </div>
        </div>

        <div class="header-bottom">
            <nav class="main-nav">
                <ul>
                    <li><a href="/lich-chieu" class="active-nav">LỊCH CHIẾU</a></li>
                    <li class="nav-item-dropdown">
                        <a href="/">PHIM</a>
                        <ul class="dropdown-menu-custom">
                            <li><a href="/now-playing">PHIM ĐANG CHIẾU</a></li>
                            <li><a href="/upcoming">PHIM SẮP CHIẾU</a></li>
                        </ul>
                    </li>
                    <li><a href="/cinemas">RẠP & GIÁ VÉ</a></li>
                    <li><a href="/promotions">ƯU ĐÃI</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
