{% extends "header.html" %}

{% block title %}FAQS - Câu hỏi thường gặp{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<div class="detail-page-container">
    <div class="section-title text-center mb-5">
        <h2 class="display-6 fw-bold" style="color: var(--accent-color); border-bottom: 3px solid var(--accent-color); display: inline-block; padding-bottom: 10px;">
            CÂU HỎI THƯỜNG GẶP
        </h2>
    </div>

    <div class="faq-wrapper mx-auto" style="max-width: 800px;">
        <div class="accordion accordion-flush" id="faqAccordion">
            {% for faq in faqs %}
            <div class="accordion-item mb-3" style="background-color: #1a1a1a; border: 1px solid #333; border-radius: 8px !important; overflow: hidden;">
                <h2 class="accordion-header" id="heading{{ loop.index }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                            data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" 
                            style="background-color: #222; color: var(--accent-color); font-weight: bold; box-shadow: none;">
                        {{ faq.question }}
                    </button>
                </h2>
                <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" 
                     data-bs-parent="#faqAccordion">
                    <div class="accordion-body text-light" style="line-height: 1.6;">
                        {{ faq.answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    
</style>
{% endblock %}
