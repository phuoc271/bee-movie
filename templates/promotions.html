{% extends "header.html" %}

{% block content %}
<div class="detail-page-container">
    <div class="section-title text-center mb-5">
        <h2 style="color: var(--accent-color);">CHƯƠNG TRÌNH ƯU ĐÃI</h2>
    </div>

    <div class="movies-container">
        {% for promo in promos %}
        <div class="movie-card promo-card h-100">
            <a href="{{ url_for('promo_detail', promo_id=promo.id) }}">
                <div class="promo-img-wrapper" style="height: 220px; overflow: hidden;">
                    {% if promo.is_internal %}
                        <img src="{{ url_for('static', filename=promo.img) }}" alt="{{ promo.title }}" class="img-fluid w-100 h-100" style="object-fit: cover;">
                    {% else %}
                        <img src="{{ promo.img }}" alt="{{ promo.title }}" class="img-fluid w-100 h-100" style="object-fit: cover;">
                    {% endif %}
                </div>
                <div class="movie-info p-3 text-center">
                    <h3 class="h5" style="color: var(--accent-color);">{{ promo.title }}</h3>
                    <p class="text-secondary small">{{ promo.desc }}</p>
                    <span class="btn-buy w-100 d-block mt-2">XEM CHI TIẾT</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
