<!DOCTYPE html>
<html>
<head>
    <title>Đặt lại Mật khẩu</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="logo-overlay">
<div class="header-space">{% include "header.html" %}</div>

    <div class="bg-overlay"></div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 bg-dark text-white login-card" style="width:380px;border-radius:20px;">

            <h3 class="text-center mb-4 text-warning">Đặt lại Mật khẩu</h3>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Mật khẩu mới</label>
                    <div class="input-group position-relative"> 
                        <input type="password" class="form-control" name="new_password" id="newPassInput" required>
                        <span class="position-absolute end-0 top-50 translate-middle-y me-3" 
                            style="cursor: pointer; z-index: 10; color: black;" 
                            id="toggleNewPass">
                            <i class="fa fa-eye-slash" aria-hidden="true"></i> 
                        </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu mới</label>
                    <div class="input-group position-relative"> 
                        <input type="password" class="form-control" name="confirm_password" id="confirmPassInput" required>
                        <span class="position-absolute end-0 top-50 translate-middle-y me-3" 
                            style="cursor: pointer; z-index: 10; color: black;" 
                            id="toggleConfirmPass">
                            <i class="fa fa-eye-slash" aria-hidden="true"></i> 
                        </span>
                    </div>
                </div>

                <button class="btn btn-secondary w-100">Cập nhật Mật khẩu</button>
            </form>

        </div>
    </div>

    <script>
        function setupPasswordToggle(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const togglePassword = document.getElementById(toggleId);

            if (passwordInput && togglePassword) {
                togglePassword.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }
        }

        setupPasswordToggle('newPassInput', 'toggleNewPass');
        setupPasswordToggle('confirmPassInput', 'toggleConfirmPass');
    </script>
</body>
</html>
