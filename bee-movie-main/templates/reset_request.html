<!DOCTYPE html>
<html>
<head>
    <title>Yêu cầu Đặt lại Mật khẩu</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="logo-overlay">
<div class="header-space">{% include "header.html" %}</div>

    <div class="bg-overlay"></div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 bg-dark text-white login-card" style="width:380px;border-radius:20px;">

            <h3 class="text-center mb-4 text-warning">Quên Mật khẩu</h3>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Email tài khoản</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <button class="btn btn-secondary w-100">Gửi Yêu cầu Đặt lại</button>

                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="text-warning">Quay lại Đăng nhập</a>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
